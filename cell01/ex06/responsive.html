<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table{
			border-collapse: collapse;
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		tr, td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td style="background-color: violet;">Case gauche</td>
			<td style="background-color: green;">Case droite</td>
		</tr>
	</table>
</body>
</html>
